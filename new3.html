<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>payment form</h1>
        <h2>contract form</h2>
        <p>name: <input type="text" name="name" required></p>
        <fieldset>
        <p>
            
            male <input type="radio" name="gender" id="male">
            female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>
        <address> address: <textarea name="address" id="address" cols="30" rows="10"></textarea></address>
        <p>
            email: <input type="email" name="email" id="email">
        </p>
        <p>
            pincode: <input type="number" name="number" id="number">
        </p>
        <p>
            card type:
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>
            card number : <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            expire date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>
            cvv: <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="pay now">
    
    </form>
    
</body>
</html>
